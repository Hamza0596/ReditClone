<div>
<div class="row post" *ngFor="let post of posts$">
    <!-- Section to Display Votes-->
    <div class="col-md-1">
        <app-vote-button [post]="post"></app-vote-button>

    </div>
    <!-- Section to Display Post Information-->
    <div class="col-md-11">
      <span class="subreddit-info">
        <span class="subreddit-text"><a class="posturl" routerLink="">{{post.subereddit.name}}</a></span>
        <span> . Posted by <a class="username" routerLink="/user/{{post.userName}}">{{post.user.userName}}</a></span>
        <span> . {{post.duration}}</span>
      </span>
      <hr />
      <div class="post-title">
        <a class="postname" href="{{post.url}}">{{post.posteName}}</a>
      </div>
      <div>
        <p class="post-text">{{post.description}}</p>
      </div>
      <div style="text-align: center;">
        <img src="http://localhost:8080/api/post/image/{{post.imageName}}" style="max-width: 100%; max-height: 100%; vertical-align: middle;">
      </div>
      <hr />
      <span>
        <a class="btnCommments" role="button">
            <fa-icon [icon]="faComments"></fa-icon>

          Comments({{post.commentCount}})
        </a>
        <button class="login" (click)="goToPostDetails(post.postId)" >
          Read Post
        </button>
      </span>
    </div>

  
  </div>
  <div style="display: flex; justify-content: center; margin-top: 40px; margin-bottom: 40px;">
    <nav aria-label="...">
      <ul class="pagination">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1">Previous</a>
        </li>
        <li [ngClass]="{active: i==actualPageNumber} "class="page-item " *ngFor="let butto of indexTable; let i = index;"  (click)=" getPostsByPage(i) ;scrollToTop()"><span class="sr-only">(current)</span><a class="page-link"  >{{i}}</a></li>
        
      
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
