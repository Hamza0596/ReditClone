
<div class="login-section">
    <div class="row justify-content-center">
        <div class="col-10  col-sm-9 col-md-7 col-lg-9" >
            <div class="card">
                <div class="card-header" style="text-align: left">
                    <h4>Create Post</h4>
                </div>
                <div class="card-body" >
                    <form [formGroup]="postForm">
                        <div class="mb-3">
                            <input type="text" class="form-control"  formControlName="posteName" placeholder="Title" autofocus>

                        </div>

                        <div class="mb-3">
                            <input type="text" class="form-control"  formControlName="url" placeholder="URL" autofocus>

                        </div>

                        <select class="form-select mb-3" aria-label="Default select example"  formControlName="subereddit">
                            <option value="">Select a subreddit...</option>
                            <option *ngFor="let sub of subredditsList" value={{sub.id}}>{{sub.name}}</option>
                           
                          </select>
                          <div class=" mb-3">
                            <label for="formFileSm" class="form-label">Please insert an image</label>
<input class="form-control form-control-sm" id="formFileSm" type="file" (change)="onFileSelected($event)" /> 
                          </div>


                          <div class="mb-3 ">
                            <textarea type="text" rows="6" class="form-control" style="width: 100%; margin-top: 5px"
                                placeholder="Description" formControlName="description"></textarea>
                            </div>


                        <div class="d-flex justify-content-between">
                            <button type="submit"  class="btn btn-primary" (click)="createPost()" [disabled]="!postForm.valid">Submit</button>
                        </div>

                        

                       
                        
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
