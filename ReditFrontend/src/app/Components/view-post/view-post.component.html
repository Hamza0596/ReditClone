<div class="container">
    <div class="row">
      <hr />
      <div class="col-md-9">
        <div class="row post">
          <div class="col-md-1">
            <app-vote-button [post]="post"></app-vote-button>
          </div>
          <div class="col-md-11">
            <span>
              <span class="subreddit-text"><a class="post-url" href="">{{post?.subereddit?.name}}</a></span>
              <span> . Posted 
                  <span> {{post?.duration}} </span>
                  by
                <a *ngIf="post?.user?.userName === null" class="username" href="">Anonymous</a>
                <a *ngIf="post?.user.userName != null" class="username" href="">{{post?.user.userName}}</a>
              </span>                        
            </span>
            <hr />
            <a routerLink="post.url" class="post-title">{{post?.posteName}}</a>
            <div>
              <p class="post-text" [innerHtml]="post?.description"></p>
            </div>

            <div style="text-align: center;">
              <img src="http://localhost:8080/api/post/image/{{post?.imageName}}" style="max-width: 100%; max-height: 100%; vertical-align: middle;">
            </div>

            <div class="post-comment" style="margin-top: 40px;">
                <form [formGroup]="commentForm" (ngSubmit)="postComment()">
                  <div class="form-group">
                    <textarea class="form-control" [formControlName]="'text'" placeholder="Your Thoughts?"></textarea>
                  </div>
                  <button type="submit" class="login float-right">Comment</button>
                </form>
              </div>
              <div style="margin-top: 60px;" *ngFor="let comment of comments">
                <div class="comment">
                  <div class="username">
                    <a routerLink="/user/comment.username">{{comment.user.userName}}</a>
                  </div>
                  <div>
                    <p>{{comment.duration}}</p>
                  </div>
                  <b>{{comment.text}}</b>
                </div>
                <hr />
              </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <app-side-bar></app-side-bar>
        <app-subreddit-side-bar></app-subreddit-side-bar>
      </div>
    </div>
  </div>
